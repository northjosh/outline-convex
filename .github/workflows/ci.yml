name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

defaults:
  run:
    shell: bash

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.9

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Lint and format
        run: bun run check

      - name: Type check
        run: bun run check-types

      - name: Build
        env:
          VITE_CONVEX_URL: https://ci-placeholder.convex.cloud
          VITE_CONVEX_SITE_URL: https://ci-placeholder.convex.site
        run: bun run build
